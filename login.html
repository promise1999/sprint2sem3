<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
    <h1>Login</h1>

    <form method="POST" action="/login">

     <div>
        <input type="email" 
        id="email" 
        name="email" 
        placeholder="Email" 
        required />
    </div>   

    <div>
        <input type="password" 
        id="password" 
        name="password" 
        placeholder="Password" 
        required />
    </div>   

    <div>
        <input type="submit" value="Login"/>
    </div> 

    <div>
        <p><a href="/login">Sign up!</a></p>
    </div>
    </form>
</body>
</html>
